spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=${devtools:true}
server.tomcat.additional-tld-skip-patterns=jgraph.jar,arpack_combo*.jar,netlib-java-*.jar

server.port = 8080

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=2048

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.jpa.hibernate.ddl-auto=none
#	      .hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=false
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false


spring.security.oauth2.client.registration.google.client-id=${google-id}
spring.security.oauth2.client.registration.google.client-secret=${google-secret}
#spring.security.oauth2.client.registration.facebook.client-id=test
#spring.security.oauth2.client.registration.facebook.client-secret=test

custom.oauth2.kakao.client-id=test


#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email-username}
spring.mail.password=${email-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.messages.basename=messages/message

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${mysql-host}/mystory?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=${mysql-username}
spring.datasource.password=${mysql-password}

elasticsearch.clustername=elasticsearch
elasticsearch.host=localhost
elasticsearch.port=9300
spring.main.allow-bean-definition-overriding=true
